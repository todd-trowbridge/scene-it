<!DOCTYPE html>
<html>

<head>
  <title>Scene It</title>
  <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/css/bootstrap.min.css"
    integrity="sha384-Vkoo8x4CGsO3+Hhxv8T/Q5PaXtkKtu6ug5TOeNV6gBiFeWPGFN9MuhOf23Q9Ifjh" crossorigin="anonymous">
</head>

<body>
  <div class="container">
    <div class="row">
      <div class="col-12 header text-center">
        <h2 class="display-2">Scene It</h2>
        <p>Search for movies you want to watch.</p>
        <p>Save them to your list</p>
        <a href="watchlist.html">watchlist</a>
      </div>
    </div>
    <div class="row">
      <div class="col-12 search">
        <form id="search-form">
          <div class="input-group input-group-lg">
            <input class="form-control search-bar" id="button-0" placeholder="Search for a movie..." />
            <button class="btn btn-primary input-group-btn" type="submit">
              Search
            </button>
          </div>
        </form>
        <br>
      </div>
    </div>
    <div class="row">
      <div class="col-12 results">
        <!-- MOVIES SHOW UP HERE! -->
        <div>
          <h2></h2>
          <div class="movie">
            <div class="container">
              <div class="row movies-container">
              </div>
            </div>
          </div>
        </div>
      </div>
    </div>
  </div>
  <script src="https://unpkg.com/axios/dist/axios.min.js"></script>
  <script src="data.js"></script>
  <script src="index.js"></script>
  <script src="https://code.jquery.com/jquery-3.4.1.slim.min.js"
    integrity="sha384-J6qa4849blE2+poT4WnyKhv5vZF5SrPo0iEjwBvKU7imGFAV0wwj1yYfoRSJoZ+n"
    crossorigin="anonymous"></script>
  <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.0/dist/umd/popper.min.js"
    integrity="sha384-Q6E9RHvbIyZFJoft+2mJbHaEWldlvI9IOYy5n3zV9zzTtmI3UksdQRVvoxMfooAo"
    crossorigin="anonymous"></script>
  <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/js/bootstrap.min.js"
    integrity="sha384-wfSDF2E50Y2D1uUdj0O3uMBJnjuUD4Ih7YwaYd1iqfktj0Uod8GCExl3Og8ifwB6"
    crossorigin="anonymous"></script>
</body>

</html>
